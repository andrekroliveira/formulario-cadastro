<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Cadastro</b></legend>
                <br><br>
            
                <div class="inputBox">
                    <label for="nome" class="labelInput">Nome completo:</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="email" class="labelInput">E-mail:</label>
                    <input type="email" name="email" id="email" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="telefone" class="labelInput">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                </div>
                <br><br>

                <div>
                    <label class="labelInput2">Gênero:</label>
                    <label class="container">
                        <input type="radio" name="genero" value="masculino">Masculino
                    </label>
                    <label class="container">
                        <input type="radio" name="genero" value="feminino">Feminino
                    </label>
                    <label class="container">
                        <input type="radio" name="genero" value="naoBinario">Não-binário
                    </label>
                    <label class="container">
                        <input type="radio" name="genero" value="outro">Outro
                    </label>
                </div>

                <br><br>
                <div class="inputBox">
                    <label for="dataNascimento" class="labelInput2">Data de Nascimento:</label>
                    <input type="date" name="dataNascimento" id="dataNascimento" class="inputUser" required>
                </div> 

                <br><br>
                <div class="inputBox">
                    <label for="cidade" class="labelInput">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="estado" class="labelInput">Estado:</label>
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="endereço" class="labelInput">Endereço:</label>
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                </div>
                <br><br>
                <div>
                    <label class="labelInput2">Conte um pouco da sua experiência: </label>
                    <textarea name="experiencia" id="experiencia" rows="10" style="width:31em"></textarea>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" class="button">
            </fieldset>     
        </form>
    </div>         
</body>
</html>
